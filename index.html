  <div class="bg-green-100 w-full h-screen flex justify-center items-center">

      class="bg-white px-6 py-7 w-3/4 md:w-2/3 lg:w-2/4 h-auto flex flex-col justify-center items-start space-y-3 mx-auto">

      <h1>
        Contact Us
      </h1>

      <form action="" class="flex flex-col justify-center items-start space-y-2 md:space-y-0 md:space-x-4 ">

        <section class=" flex flex-col md:flex-row space-y-2 md:space-x-4 ">
          <span>
            <label for="first name">First Name</label>
            <input type="text" name="name" id="firstname" placeholder="First Name"
              class="w-full py-1 px-2 border border-gray-900 mt-2">
          </span>
          <span>
            <label for="last name">Last Name</label>
            <input type="text" name="name" id="lastname" placeholder="Last Name"
              class="w-full py-1 px-2 border border-gray-900 mt-2">
          </span>
        </section>

        <span>
          <label for="email">Email Address</label>
          <input type="email" name="name" id="email" placeholder="Email"
            class="w-full py-1 px-2 border border-gray-900 mt-2">
        </span>




      </form>
