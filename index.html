<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <div class="bg-green-100 w-auto h-auto md:h-screen px-6 py-10 flex flex-col justify-center items-center">
    <div
      class="bg-[#fff] px-6 py-7 md:w-2/3 lg:w-2/4 h-auto flex flex-col justify-center rounded-lg items-start space-y-3 mx-auto">

      <!-- HEADING -->
      <h1 class="text-xl font-[700]">
        Contact Us
      </h1>

      <form action="" id="contact-form" class="flex flex-col justify-center items-start space-y-3 md:space-x-4 ">

        <!-- FIRST NAME & LAST NAME -->
        <section class="w-full flex flex-col md:flex-row space-y-2 md:space-x-4 ">
          <span class="w-full">
            <label for="first name">First Name</label>
            <input type="text" name="name" id="first-name" placeholder="First Name" required
              class="w-full py-1 px-2 border-2 border-gray-300 mt-2 rounded-md focus:outline-none focus:ring-1 focus:ring-green-200 ">
          </span>
          <span class="w-full">
            <label for="last name">Last Name</label>
            <input type="text" name="name" id="last-name" placeholder="Last Name" required
              class="w-full py-1 px-2 border-2 border-gray-300 mt-2 rounded-md focus:outline-none focus:ring-1 focus:ring-green-200 ">
          </span>
        </section>

        <!-- EMAIL ADDRESS -->
        <span class="w-full">
          <label for="email">Email Address</label>
          <input type="email" name="name" id="email" placeholder="Email" required
            class="w-full py-1 px-2 border-2 border-gray-300 mt-2 rounded-md focus:outline-none focus:ring-1 focus:ring-green-200 ">
        </span>
        
        <!-- QUERRY SELECTION -->
        <section id="querry" class="w-full flex flex-col mt-2 space-y-1 md:space-x-4 ">
          <label for="first name">Querry Type</label>
          <div class="flex flex-col mt-1 md:flex-row space-y-4 space-x-4 md:space-y-0">
            <span
              class="w-full flex border-2 px-4 py-1 rounded-md space-x-4 active:bg-green-200 border-gray-300 focus:ring-2 focus:ring-green-800 ">
              <input type="radio" name="name" id="general" required
                class="w-4 h-6 checked:bg-red-400 py-1 px-2">
              <p>General Enquiry</p>
            </span>

            <span
              class="w-full flex border-2 px-4 py-1 rounded-md space-x-4 active:bg-green-200 border-gray-300 focus:ring-2 focus:ring-green-800 ">
              <input type="radio" name="name" id="support" required
                class="w-4 h-6 checked:bg-red-400 py-1 px-2 borderd rounded-md border-green-900">
              <p>Support Request</p>
            </span>
          </div>
        </section>

        <span class="w-full flex flex-col ">
          <label for="message">Message</label>
          <textarea name="message" id="message" required
            class="border-2 border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-1 focus:ring-green-200"></textarea>
        </span>

        <!-- CHECKBOX  -->
        <div class="w-full flex justify-start items-center gap-4 mt-2 ">
          <input type="checkbox" name="T&C" id="T&C" required class="w-4 h-5 checked:bg-red-400 py-1 px-2 borderd rounded-md border-green-900">
          <p>I consent to being contacted by the team</p>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" onclick="submitForm()" class="w-full mt-3 bg-green-700 text-white py-2 rounded-md active:bg-green-900">
          Submit
        </button>

      </form>

      <!-- SUCCESS MESSAGE -->
      
    </div>
    <div id="success-message" class="hidden absolute top-5 bg-[#333] text-[#f4f4f4] px-3 py-5 md:p-7 space-y-2 rounded-2xl">

      <p class="flex gap-4 text-xl font-[600]">
        <img src="/assets/images/icon-success-check.svg" alt="" class="">
        Message Sent!
      </p>
      <p class="text-white/80 text-[13px]">
        Thanks for completing the form. We'll be in touch soon!
      </p>
      
    </div>

  </div>
  <script src="/script.js"></script>
</body>

</html>
